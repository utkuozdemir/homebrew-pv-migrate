---
name: install
on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
jobs:
  install:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - macos-10.15
          - ubuntu-20.04
    steps:
      - name: Brew tap
        run: brew tap utkuozdemir/pv-migrate
      - name: Brew install
        run: brew install pv-migrate
      - name: Run command
        run: pv-migrate --version
