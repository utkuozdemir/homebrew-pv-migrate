---
name: install
on:
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"
jobs:
  install:
    runs-on: macos-10.15
    steps:
      - name: Brew tap
        run: brew tap utkuozdemir/pv-migrate
      - name: Brew install
        run: brew install pv-migrate
      - name: Run command
        run: pv-migrate --version
